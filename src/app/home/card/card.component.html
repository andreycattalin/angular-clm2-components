<div class="h-100 p-5 rounded-3" [ngClass]="{'bg-dark text-white': articulo.type == 1, 'bg-light border': articulo.type == 2}">
    <h2>{{ articulo.title }}</h2>
    <p>{{articulo.description}}</p>

    <div class="input-group mb-3">
        <input #alumno type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="addStudent(alumno.value)">Button</button>
    </div>

</div>
